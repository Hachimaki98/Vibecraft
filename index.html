<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-like Block Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 100;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 2px black;
        }
        
        #crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 100;
            line-height: 1.6;
        }
        
        #block-selector {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .block-option {
            width: 50px;
            height: 50px;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .block-option:hover {
            transform: scale(1.1);
        }
        
        .block-option.active {
            border-color: yellow;
            box-shadow: 0 0 10px yellow;
        }

        #settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            z-index: 100;
            font-family: inherit;
            font-size: 16px;
        }

        #settings-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #settings-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border: 2px solid white;
            z-index: 200;
            width: 400px;
            text-align: center;
        }

        #settings-menu h2 {
            margin-bottom: 20px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .key-btn {
            background: #444;
            color: white;
            border: 1px solid #888;
            padding: 5px 15px;
            cursor: pointer;
            min-width: 100px;
            font-family: inherit;
        }

        .key-btn:hover {
            background: #666;
        }

        .key-btn.waiting {
            background: #a80;
            border-color: #fc0;
            color: black;
        }

        #close-settings {
            margin-top: 20px;
            padding: 10px 30px;
            background: #5a8c3a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
        }

        #close-settings:hover {
            background: #6da546;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>FPS: <span id="fps">0</span></div>
        <div>Position: <span id="position">0, 0, 0</span></div>
        <div>Blocks: <span id="blocks">0</span></div>
    </div>
    
    <button id="settings-button" aria-label="Open settings menu">Settings</button>

    <div id="settings-menu">
        <h2>Controls</h2>
        <div id="controls-list">
            <!-- Controls will be generated here -->
        </div>
        <button id="close-settings" aria-label="Close settings menu">Close</button>
    </div>
    
    <div id="crosshair"></div>
    
    <div id="instructions">
        <div><strong>Controls:</strong></div>
        <div>WASD - Move | SPACE - Jump | SHIFT - Fly Down</div>
        <div>Mouse - Look Around | Left Click - Break Block</div>
        <div>Right Click - Place Block | 1-5 or Scroll - Select Block</div>
        <div>Click Settings to rebind controls</div>
        <div>Click to start playing!</div>
    </div>
    
    <div id="block-selector">
        <div class="block-option active" data-block="grass" style="background: linear-gradient(to bottom, #5a8c3a 0%, #5a8c3a 80%, #8b7355 80%, #8b7355 100%);" title="Grass"></div>
        <div class="block-option" data-block="dirt" style="background: #8b7355;" title="Dirt"></div>
        <div class="block-option" data-block="stone" style="background: #888888;" title="Stone"></div>
        <div class="block-option" data-block="wood" style="background: #8b5a2b;" title="Wood"></div>
        <div class="block-option" data-block="leaves" style="background: #2d5016;" title="Leaves"></div>
        <div class="block-option" data-block="sand" style="background: #e1c699;" title="Sand"></div>
        <div class="block-option" data-block="glass" style="background: rgba(200, 230, 255, 0.8); border: 2px solid #aaddff;" title="Glass"></div>
        <div class="block-option" data-block="brick" style="background: #b54b35; background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, #8a2a1b 5px, #8a2a1b 10px);" title="Brick"></div>
        <div class="block-option" data-block="plank" style="background: #a07040; border-top: 2px solid #b08050;" title="Plank"></div>
        <div class="block-option" data-block="water" style="background: rgba(0, 100, 255, 0.6);" title="Water"></div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
